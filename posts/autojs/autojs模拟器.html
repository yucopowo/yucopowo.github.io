<html>

<head>
    <title>autojs模拟器</title>
    <script src="/public/cdn.js"></script>
    <style>
        html {
        }
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #screen {
            width: 100%;
            height: 100%;
            background-color: #2a2e33;
        }
    </style>
</head>
<body>

<div id="screen">

</div>



<script type="module">
import React from 'react';
import app from '/public/examples/autojs/app.js';
import ui from '/public/examples/autojs/ui.jsx';
import Paint from '/public/examples/autojs/paint.js';
import colors from '/public/examples/autojs/colors.js';
import { sleep, toast, random } from '/public/examples/autojs/globals.js';
import { click } from '/public/examples/autojs/coordinate.js';



const h = React.createElement;

"ui";
//ui布局为一块画布
ui.layout(
    h('frame', {},
        h('canvas', {id:"board", w:'*', h:'*'})
    )
);

//画笔
var paint = new Paint();
// paint.setStrokeWidth(2);
// paint.setColor(colors.parseColor("#ff0000"));
paint.setARGB(255, 255, 0, 0);

ui.board.on("draw", function(canvas){
    console.log(canvas);

    // canvas.drawRect(100, 100, 200, 200, paint);

    canvas.drawCircle(200, 200, 200, paint);


});

ui.board.click(() => {
    console.log('board click');
});

setInterval(() => {
    click(10, 10);
}, 3000);


</script>

<script>
    document.addEventListener('click', (e) => {
        console.log(e);
        console.log(e.pageX, e.pageY);
    });
</script>

<script>
    (() => {
        const topFrame = window.frameElement;
        if (topFrame) {
            const scale = 0.4;
            topFrame.style.transform = 'scale('+scale+')';
            topFrame.style.transformOrigin = '0 0';
            topFrame.style.width = (1080) + 'px';
            topFrame.style.height = (2160) + 'px';


            const parentElement = topFrame.parentElement;
            parentElement.style.width = (1080 * scale) +'px';
            parentElement.style.height = (2160 * scale) +'px';
            parentElement.style.overflow = 'hidden';
            parentElement.style.margin = '0 auto';
        }
    })();
</script>




</body>

</html>
