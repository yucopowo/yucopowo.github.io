<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/console-in-dom@1.3.0/console.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #output-console {
            max-height: 300px;
        }
    </style>
    <script>
        (() => {
            const topFrame = window.frameElement;
            if (topFrame) {
                const debouncedHandler = () => {
                    const height = document.documentElement.offsetHeight;
                    topFrame.style.height = (height) + 'px';
                };
                const observe = new ResizeObserver(debouncedHandler);
                observe.observe(document.documentElement);
            }
        })();
    </script>
</head>

<body>
<div id="output-console"></div>
<script src="https://unpkg.com/console-in-dom@1.3.0/console.min.js"></script>
<script>
    window.console = ConsoleInDom.render(document.getElementById('output-console'));
</script>
<script>
    const topFrame = window.frameElement;
    const textarea = topFrame.parentElement.querySelector('textarea');
    if(textarea) {
        const attributes = JSON.parse( textarea.getAttribute('data-attributes') );
        const code = textarea.value;
        const script = document.createElement('script');
        if(attributes.type === 'module') {
            script.type = 'module';
        }
        script.innerHTML = code;
        document.body.appendChild(script);
    }

</script>

</body>
</html>
