<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>blog</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="/src/assets/libs/antd/reset.css" >
    <style>
        body {
            background: #151617;
            color: #fff;
        }
        #update {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 9;
            display: none;
        }
    </style>

    <script type="text/javascript">
        window.IS_GITHUB_ENV = window.location.host.includes('.github.io');
    </script>
    <script>
        window.global = {};
        window.__LIBS__ = {
            // "antd": "https://esm.sh/antd?dev",
            "antd": "/src/assets/libs/antd/antd.esm.js?dev",
            "babel-standalone": "/src/assets/libs/babel-standalone/babel.esm.js?dev",

            // "babel-standalone": "https://esm.sh/babel-standalone?dev",
            // "antd-es": "/src/assets/libs/antd/antd-es.js",
            "vue": "https://esm.sh/vue?dev",
            "vue2-sfc-loader": "/src/assets/libs/vue-sfc-loader/vue2-sfc-loader.esm.js",
            "vue3-sfc-loader": "/src/assets/libs/vue-sfc-loader/vue3-sfc-loader.esm.js",

            "react": "https://esm.sh/react?dev",
            "react-dom": "https://esm.sh/react-dom?dev",
            "react-dom/client": "https://esm.sh/react-dom/client?dev",
            "react-router-dom": "https://esm.sh/react-router-dom?dev",
            "react-router": "https://esm.sh/react-router?dev",
            "react-split-pane": "https://esm.sh/react-split-pane",
            "marked": "https://esm.sh/marked?dev",
            "dayjs": "https://esm.sh/dayjs?dev",
            "styled-components": "https://esm.sh/styled-components?dev",
            "react-shadow": "https://esm.sh/react-shadow?dev",
            "lodash": "https://esm.sh/lodash?dev",
            "hashids": "https://esm.sh/hashids",
            "js-base64": "https://esm.sh/js-base64",
            "unified": "https://esm.sh/unified?dev",
            "prism": "https://esm.sh/prism",
            "prism-react-renderer": "https://esm.sh/prism-react-renderer?dev",
            "prism-react-renderer/themes/nightOwl": "https://esm.sh/prism-react-renderer/themes/nightOwl",
            "prism-react-renderer/themes/okaidia": "https://esm.sh/prism-react-renderer/themes/okaidia",
            "react-in-viewport": "https://esm.sh/react-in-viewport?dev",
            "handlebars": "https://esm.sh/handlebars?dev",

        };
        if(window.IS_GITHUB_ENV) {
            for (let k in window.__LIBS__) {
                const v = window.__LIBS__[k];
                if(v.endsWith('?dev')) {
                    window.__LIBS__[k] = v.replace('?dev', '');
                }
                if(v.endsWith('.esm.js?dev')) {
                    window.__LIBS__[k] = v.replace('.esm.js?dev', '.esm.min.js');
                }
            }
        }
    </script>
    <script>
        (() => {
            const importMap = {
                "imports": window.__LIBS__
            };
            const im = document.createElement('script');
            im.type = 'importmap';
            im.textContent = JSON.stringify(importMap, null, 2);
            document.currentScript.after(im);
            // document.head.appendChild(im);
        })();
    </script>
</head>
<body>
<button id="update">update</button>
<div id="root">
    <div>
        <style>
            .spinners {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -50px;
                margin-left: -40px;
            }
            .lds-spinner {
                color: official;
                display: inline-block;
                position: relative;
                width: 80px;
                height: 80px;
            }
            .lds-spinner .progress {
                position: absolute;
                text-align: center;
                width: 100%;
                top: 50%;
                margin-top: -7px;
                margin-left: 2px;
                font-size: 12px;
                color: rgb(255 255 255 / 62%);
                transform: scale(0.9);
            }
            .lds-spinner .progress .value {
                margin-right: 0px;
            }

            .lds-spinner div {
                transform-origin: 40px 40px;
                animation: lds-spinner 1.2s linear infinite;
            }
            .lds-spinner div:after {
                content: " ";
                display: block;
                position: absolute;
                top: 3px;
                left: 37px;
                width: 6px;
                height: 18px;
                border-radius: 20%;
                background: #fff;
            }
            .lds-spinner div:nth-child(1) {
                transform: rotate(0deg);
                animation-delay: -1.1s;
            }
            .lds-spinner div:nth-child(2) {
                transform: rotate(30deg);
                animation-delay: -1s;
            }
            .lds-spinner div:nth-child(3) {
                transform: rotate(60deg);
                animation-delay: -0.9s;
            }
            .lds-spinner div:nth-child(4) {
                transform: rotate(90deg);
                animation-delay: -0.8s;
            }
            .lds-spinner div:nth-child(5) {
                transform: rotate(120deg);
                animation-delay: -0.7s;
            }
            .lds-spinner div:nth-child(6) {
                transform: rotate(150deg);
                animation-delay: -0.6s;
            }
            .lds-spinner div:nth-child(7) {
                transform: rotate(180deg);
                animation-delay: -0.5s;
            }
            .lds-spinner div:nth-child(8) {
                transform: rotate(210deg);
                animation-delay: -0.4s;
            }
            .lds-spinner div:nth-child(9) {
                transform: rotate(240deg);
                animation-delay: -0.3s;
            }
            .lds-spinner div:nth-child(10) {
                transform: rotate(270deg);
                animation-delay: -0.2s;
            }
            .lds-spinner div:nth-child(11) {
                transform: rotate(300deg);
                animation-delay: -0.1s;
            }
            .lds-spinner div:nth-child(12) {
                transform: rotate(330deg);
                animation-delay: 0s;
            }
            @keyframes lds-spinner {
                0% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }
        </style>
        <div class="spinners">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/src/index.js"></script>
</body>
</html>
